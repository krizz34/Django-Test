{% extends 'layout/layoutOriginal.html' %}

{% block body_class %}class="home-background"{% endblock %}

{% block 'content' %}

<div style="font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;">
    <div class="w-50 py-3 mt-4 px-4 mx-auto rounded bg-white">
        <h2 class="text-center font-weight-bold" style="color: #ff9c22;">Write to Us</h2>
        <div class="row">
            <div class="col">
                <form class="form">
                    <fieldset>
                        <legend style="font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif; font-weight: bold; color: white;">Please fill in the details: </legend>
                        <div class="form-group">
                            <input type="text" class="form-control bg-light border-0 mb-3" placeholder="Your Name" required><br>
                        </div>
                        <div class="form-group">
                            <input type="tel" class="form-control bg-light border-0 mb-3" placeholder="Mobile Number" required>
                        </div>
                        <div class="form-group">
                            <label for="type" style="font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif; color: white;">Type of communication:</label>
                            <select class="form-control" name="type" id="type">
                                <option>Sales</option>
                                <option>Service</option>
                                <option selected>Enquiry</option>
                                <option>Advertisement</option>
                                <option>Complaint</option>
                            </select>
                        </div>                        
                        <div class="form-group">
                            <label for="desc" style="font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif; color: white;">Description:</label>
                            <textarea class="form-control" name="desc" id="desc" rows="5" placeholder="Enter your concern"></textarea>
                        </div>
                        <div class="form-group">
                            <button class="btn text-light btn-block" style="background-color: #ff9c22;" value="submit" type="submit">Submit</button>
                        </div>                        
                    </fieldset>
                </form>
            </div>
        </div>
    </div>
</div>

{% endblock %}
