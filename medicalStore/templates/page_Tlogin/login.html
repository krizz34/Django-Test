<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <link rel="icon" type="image/png" href="/static/faviconLogo.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js" integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'tstyle.css' %}">
    <link rel="stylesheet" href="{% static 'rough.css' %}">
    <link rel="stylesheet" href="{% static 'BG.css' %}">
    <title>PharmaLore</title>
    <style>
        .errorAlert {
            list-style: none;
            color: red;
            font-size: 10px;
            margin-top: -5px;
            padding-left: 0;
        }

        .errorAlert li::before {
            content: '*';
            font-family: 'Font Awesome 5 Free';
            color: red;
            margin-right: 5px;
        }
        .form-control {
        border-radius: 10px;
        padding: 15px;
        font-size: 16px;
        border: 2px solid #ff9c22;
    }
    </style>
</head>
<body class="home-background">
    <div class="d-flex justify-content-center align-items-center vh-100">
        <div class="container mt-3">
            <div class="w-50 py-3 px-4 mx-auto rounded bg-white">
                <h2 class="text-center font-weight-bold mb-4" style="color: #ff9c22;">Login</h2>
                <div class="row">
                    <div class="col">
                        <form class="form" action="{% url 'login' %}" method="POST">
                            {% csrf_token %}
                            {% for field in form %}
                                <div class="form-group">
                                    <label for="{{ field.id_for_label }}">{{ field.label }}</label>
                                    {{ field }}
                                    {% if field.errors %}
                                        <ul class="errorAlert">
                                            {% for error in field.errors %}
                                                <li>{{ error }}</li>
                                            {% endfor %}
                                        </ul>
                                    {% endif %}
                                </div>
                            {% endfor %}
                            <button class="btn text-light btn-block" style="background-color: #ff9c22;" value="update" type="submit">Log In</button>
                        </form>
                    </div>
                </div>
            </div>
            <p class="text-light text-center mt-3">New user? <span><a href="{% url 'signUp' %}" class="text-light font-weight-bold text-decoration-none">Register here</a></span>.</p>

         </div>
    </div>
</body>
</html>
